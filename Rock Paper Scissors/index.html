<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Rock paper Scissor Game <span><i class="fa-solid fa-gamepad"></i></span></h1>
        
    </div>
    <div class="game">
        <h2>Your choice: <span id="your-choice"></span></h2>
        <h2>Computer choice: <span id="comp-choice"></span></h2>
    </div>

    <div class="result">
        <h2>Result: <span id="result"></span></h2>
    </div>

    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <script src="https://kit.fontawesome.com/bdd652c650.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
